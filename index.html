<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="./images/Around_the_US.png" alt="logo" class="header__logo">
            <img src="./images/line.png" alt="line" class="header__line">
        </header>
        <main class="profile">
            <img src="./images/jacques-cousteau.jpg" alt="profile__photo" class="profile__photo">
            <div class="profile__info">
                <div class="profile__name_flex">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit_button" type="button">
                        <img src="./images/edit.png" alt="" class="profile__edit_button-vector">
                    </button>
                </div>
                <h2 class="profile__subname">Explorer</h2>
            </div>
            <div>
                <button class="profile__add_button">
                    <img src="./images/add.png" alt="" class="profile__add_button-vector">
                </button>
            </div>
        </main>
        <section class="cards">
            <div class="card">
                <img src="./images/yosemite.jpg" alt="card__yosemite" class="card__image">
                <div class="card__title_flex">
                    <p class="card__title">Yosemite Valley</p>
                    <button class="card__heart">
                        <img src="./images/heart.svg" alt="card__heart" class="card__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/lake-louise.jpg" alt="card__lake-louise" class="card__image">
                <div class="card__title_flex">
                    <p class="card__title">Lake Lousie</p>
                    <button class="card__heart">
                        <img src="./images/heart.svg" alt="card__heart" class="card__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/bald-mountains.jpg" alt="card__bald_mountain" class="card__image">
                <div class="card__title_flex">
                    <p class="card__title">Bald Mountains</p>
                    <button class="card__heart">
                        <img src="./images/heart.svg" alt="card__heart" class="card__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/latemar.jpg" alt="card__latemar" class="card__image">
                <div class="card__title_flex">
                    <p class="card__title">Latemar</p>
                    <button class="card__heart">
                        <img src="./images/heart.svg" alt="card__heart" class="card__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/vanoise.jpg" alt="card__vanoise" class="card__image">
                <div class="card__title_flex">
                    <p class="card__title">Vanoise National Park</p>
                    <button class="card__heart">
                        <img src="./images/heart.svg" alt="card__heart" class="card__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/lago.jpg" alt="card__lago" class="card__image">
                <div class="card__title_flex">
                    <p class="card__title">Lago di Braies</p>
                    <button class="card__heart">
                        <img src="./images/heart.svg" alt="card__heart" class="card__heart">
                    </button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer_copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
</body>
</html>
