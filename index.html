<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Around_the_US.svg" alt="logo" class="header__logo" />
      <img src="./images/line.png" alt="line" class="header__line" />
    </header>
    <main class="profile">
      <img
        src="./images/jacques-cousteau.jpg"
        alt="profile__photo"
        class="profile__photo"
      />
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit_button" type="button">
            <img
              src="./images/edit.png"
              alt="edit button"
              class="profile__edit_button-vector"
            />
          </button>
        </div>
        <h2 class="profile__subname">Explorer</h2>
      </div>
      <button class="profile__add_button" type="button">
        <img
          src="./images/add.png"
          alt="add button"
          class="profile__add_button-vector"
        />
      </button>
    </main>
    <section class="cards">
      <div class="card">
        <img
          src="./images/yosemite.jpg"
          alt="card__yosemite"
          class="card__image"
        />
        <div class="card__container">
          <h2 class="card__title">Yosemite Valley</h2>
          <button class="card__heart" type="button">
            <img
              src="./images/heart.svg"
              alt="card__heart"
              class="card__heart"
            />
          </button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/lake-louise.jpg"
          alt="card__lake-louise"
          class="card__image"
        />
        <div class="card__container">
          <h2 class="card__title">Lake Lousie</h2>
          <button class="card__heart" type="button">
            <img
              src="./images/heart.svg"
              alt="card__heart"
              class="card__heart"
            />
          </button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/bald-mountains.jpg"
          alt="card__bald_mountain"
          class="card__image"
        />
        <div class="card__container">
          <h2 class="card__title">Bald Mountains</h2>
          <button class="card__heart" type="button">
            <img
              src="./images/heart.svg"
              alt="card__heart"
              class="card__heart"
            />
          </button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/latemar.jpg"
          alt="card__latemar"
          class="card__image"
        />
        <div class="card__container">
          <h2 class="card__title">Latemar</h2>
          <button class="card__heart" type="button">
            <img
              src="./images/heart.svg"
              alt="card__heart"
              class="card__heart"
            />
          </button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/vanoise.jpg"
          alt="card__vanoise"
          class="card__image"
        />
        <div class="card__container">
          <h2 class="card__title">Vanoise National Park</h2>
          <button class="card__heart" type="button">
            <img
              src="./images/heart.svg"
              alt="card__heart"
              class="card__heart"
            />
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/lago.jpg" alt="card__lago" class="card__image" />
        <div class="card__container">
          <h2 class="card__title">Lago di Braies</h2>
          <button class="card__heart" type="button">
            <img
              src="./images/heart.svg"
              alt="card__heart"
              class="card__heart"
            />
          </button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer_copyright">Â© 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
