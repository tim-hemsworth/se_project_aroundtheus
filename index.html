<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Around_the_US.svg" alt="logo" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="profile__photo"
          class="profile__photo"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__editbutton"
              id="profile-edit-button"
              type="button"
            >
              <img
                src="./images/edit.svg"
                alt="edit button"
                class="profile__button"
              />
            </button>
          </div>
          <h2 class="profile__subname">Explorer</h2>
        </div>
        <button class="profile__addbutton" type="button">
          <img
            src="./images/add.svg"
            alt="add button"
            class="profile__button"
          />
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            src="./images/yosemite.jpg"
            alt="card__yosemite"
            class="card__image"
          />
          <div class="card__container">
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="card__button" type="button">
              <img
                src="./images/heart.svg"
                alt="card__heart"
                class="card__heart"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lake-louise.jpg"
            alt="card__lake-louise"
            class="card__image"
          />
          <div class="card__container">
            <h2 class="card__title">Lake Lousie</h2>
            <button class="card__button" type="button">
              <img
                src="./images/heart.svg"
                alt="card__heart"
                class="card__heart"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/bald-mountains.jpg"
            alt="card__bald_mountain"
            class="card__image"
          />
          <div class="card__container">
            <h2 class="card__title">Bald Mountains</h2>
            <button class="card__button" type="button">
              <img
                src="./images/heart.svg"
                alt="card__heart"
                class="card__heart"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/latemar.jpg"
            alt="card__latemar"
            class="card__image"
          />
          <div class="card__container">
            <h2 class="card__title">Latemar</h2>
            <button class="card__button" type="button">
              <img
                src="./images/heart.svg"
                alt="card__heart"
                class="card__heart"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise.jpg"
            alt="card__vanoise"
            class="card__image"
          />
          <div class="card__container">
            <h2 class="card__title">Vanoise National Park</h2>
            <button class="card__button" type="button">
              <img
                src="./images/heart.svg"
                alt="card__heart"
                class="card__heart"
              />
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/lago.jpg" alt="card__lago" class="card__image" />
          <div class="card__container">
            <h2 class="card__title">Lago di Braies</h2>
            <button class="card__button" type="button">
              <img
                src="./images/heart.svg"
                alt="card__heart"
                class="card__heart"
              />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">Â© 2022 Around The U.S.</p>
    </footer>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" class="modal__name" value="Name" />
          <input type="text" class="modal__subname" value="Description" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
